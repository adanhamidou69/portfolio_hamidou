<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../View/inscription_connection.css">
    <title>Document</title>
</head>

<body>
    <div class="form-box register">
        <h2>Inscription</h2>
        <form action="../inscription&connexion/formhandler.inc.php" method="post">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="pin"></ion-icon>
                </span>
                <input type="text" name="username">
                <label>username</label>
            </div>
            <div class="input-box">
                <input type="text" name="firstname">
                <label>firstname</label>
            </div>
            <div class="input-box">
                <span class="icon">
                </span>
                <input type="text" name="lastname">
                <label>lastname</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="calendar"></ion-icon>
                </span>
                <input type="date" name="birthdate">
                <label>birthdate</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon> </span>
                <input type="email" name="email">
                <label>email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password">
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn">Enregistrer</button>
            <div class="login-register">
                <p>Already have an account?<a href="connexion.html" class="login-link">Login</a>
                </p>
            </div>

    </div>
